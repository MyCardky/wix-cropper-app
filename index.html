<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cropper</title>
    <!-- 外部样式表 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/cropperjs/dist/cropper.css"
      crossorigin="anonymous"
    />
    <!-- 自定义样式表 -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* 内联样式 */
      .container {
        margin: auto;
        height: 100vh;
        padding: 0;
        overflow: hidden;
      }
      .img-container {
        margin: auto;
        height: 90vh;
        max-height: 90vh;
        min-height: 90vh;
        overflow: auto;
        background-color: #ffffff;
        text-align: center;
        width: 100%;
      }
      .btn-tray {
        margin: auto;
        justify-content: space-between;
        height: 10vh;
        max-height: 10vh;
        min-height: 10vh;
        display: flex;
      }
      .btn {
        width: 180px;
        border-radius: 0;
      }
      .btn-crop {
        margin: auto;
      }
      .col-sm {
        padding: 0;
      }
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      .mySlides {
        display: none;
      }
      .fadeIn {
        animation: fade 1.5s;
      }
      canvas {
        margin: 20px 0;
        border: 1px solid black;
      }
      @keyframes fade {
        from { opacity: 0.4; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="slideshow-container">
        <!-- 裁剪界面 -->
        <div class="mySlides fadeIn">
          <div class="img-container">
            <img
              id="image"
              crossorigin="anonymous"
              src="images/default.png"
              alt="Picture"
            />
          </div>
        </div>
        <!-- 裁剪结果预览 -->
        <div class="mySlides fadeIn">
          <div class="img-container" id="img-cropped">
            <div class="dummy" style="height: 20vh;"></div>
          </div>
        </div>

        <!-- 按钮栏 -->
        <div class="btn-tray">
          <div class="back-btn" id="back-btn" onclick="plusSlides(-1)">
            <button class="btn btn-secondary">Back</button>
          </div>
          <div class="btn-crop" id="crop-btn" onclick="plusSlides(1)">
            <button class="btn btn-primary">Crop</button>
          </div>
          <div id="upload-btn">
            <button class="btn btn-block btn-success">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 幻灯片切换脚本 -->
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let slides = document.getElementsByClassName("mySlides");
        let btnCrop = document.getElementById('crop-btn');
        let btnUpload = document.getElementById('upload-btn');
        let btnBack = document.getElementById('back-btn');

        if (n > slides.length) slideIndex = 1;
        if (n < 1) slideIndex = slides.length;

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        if (slideIndex === 1) {
          btnBack.style.display = "none";
          btnCrop.style.display = "block";
          btnUpload.style.display = "none";
        } else if (slideIndex === 2) {
          btnBack.style.display = "block";
          btnCrop.style.display = "none";
          btnUpload.style.display = "block";
        }

        slides[slideIndex - 1].style.display = "block";
      }
    </script>

    <!-- 外部脚本 -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://unpkg.com/cropperjs/dist/cropper.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/jquery-cropper.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
